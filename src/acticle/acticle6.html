        ```js
        //基本语法
        //resolve:成功   reject 失败 这俩入参的都是方法，回调函数  
        let list=new Promise((resolve,reject)=>{
            ajax({
                url:'',
                success:function(res){
                    resolve(res)
                }
            })
        })
        //如果resolve方法执行，会走到then方法
        list.then(res=>{
            console.log(res);
        })
        //如果reject方法执行，会走到catch方法中
        list.catch(err=>{
            console.log(err)
        })
        ```
